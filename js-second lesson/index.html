    <h1 class="touch">Get in touch</h1>
    <section>
       
       
         <form action="" method="post" name="myForm" class="bigForm">
         
         
         <div class="f1">
          <span class="titre">Title</span>
          
          <input type="radio" name="inp" class="in" >
           <span>Mr.</span>
          
           <input type="radio" name="inp" class="in">
           
           <span>Miss.</span>
          </div>
          
          
          <div class="f2">
          
           <span>FirstName*:</span>
           
            <input type="text" name="first-name" class="in" placeholder="Type your name">
            
            </div>
            <div class="f2">
          
           <span >LastName:</span>
           
            <input type="text" name="last-name" class="in" placeholder="Type your last name">
            
            </div>
            
            
            
            
            <div class="f2">
          
           <span >Email:</span>
           
            <input type="text" name="mail" class="in" placeholder="Type your mail">
            
            </div>
            
            
            
            <div class="f2">
          
           <span >card:</span>
           
            <input type="text" name="card" class="in" placeholder="Type your Card number">
            
            </div>
            
            
            <div class="f2">
          
           <span >Message:</span>
           
            <textarea name="message" id="" cols="30" rows="10" placeholder="Enter Your Text Here...." name="inp"></textarea>
            
             
            </div>
            
            <div class="f3">
               
          <span class="titre">Terms Of Users:</span>
          
          <input type="radio" name="term" class="in">
          
          <span>Agree</span>
          
           <input type="radio" name="term" class="in">
           
           <span>Disagree</span>
           
            <button type="submit" id="btn" onclick="validateForm()">Send</button>
            </div>
            
            
            
        </form>
    </section>
